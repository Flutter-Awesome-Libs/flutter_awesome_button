on:
  create:
    tags:
      - '*'
name: release
jobs:
  test:
    name: Release package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter doctor
      - run: rm -rf .github/
      - run: rm -rf .gitignore
      - run: rm -rf .metadata
      - run: rm -rf docs/
      - run: rm -rf example/
      - run: rm -rf scripts/
      - run: ls -a
      - run: flutter pub publish --dry-run